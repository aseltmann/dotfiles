name: feb-neutro
channels:
  - defaults
dependencies:
  - matplotlib
  - numpy
  - pandas
  - seaborn
  - jupyter
  - itables
  - bottleneck
  - pillow
  - conda-forge::pyreadstat
  - conda-forge::openpyxl  # for pandas reading excel (and >3.1)
  - conda-forge::pyarrow   # for pandas feather/parquet export
  - conda-forge::pytables  # for pandas HDF export
  - conda-forge::python-docx
